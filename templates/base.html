<!DOCTYPE html>
<html>
  <head>
    <title>My To-Do List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      #important {
        color:palevioletred;
      }

      .container {
        background-color:rgba(255, 209, 218, 0.373);
        color:#444444;
      }

      a:link {
        color: #0077c2; 
      }

      a:visited {
        color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List App</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All Tasks</a> |
          <a href="{{ url_for('create')}}">Create a Task</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <div id="important">
          <h3>Important Tasks!</h3>
          {% for pdoc in pdocs %}
            <div>
              <hr style="border-top: 1px solid #ccc;">
              <p class="post">
                Task - {{pdoc.task}} - {{pdoc.priority}}
              </p>               
            </div>
          {% endfor %}
        </div>
      </footer>
    </div>
  </body>
</html>
